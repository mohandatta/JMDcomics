<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movies list</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <h2>Movies</h2>

      <div class="select-box">
        <div class="options-container">

          <div class="option">
            <input type="radio" class="radio" id="film" name="category" />
            <label for="film">The sixth floor part 1</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="science" name="category" />
            <label for="science">The unkown reality (1-6)</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="art" name="category" />
            <label for="art">Fear agents mission unite</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="music" name="category" />
            <label for="music">Wolf Man</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="travel" name="category" />
            <label for="travel">Force man</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="sports" name="category" />
            <label for="sports">Rabit the mass boss of all time</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="news" name="category" />
            <label for="news">The sixth floor part 2</label>
          </div>
        </div>

        <div class="selected">
         Movies
        </div>
      </div>
    </div>
    <a href="index.html">Go back</a>

    <script src="listmov.js"></script>
  </body>
</html>
